<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Lista</title>
</head>
<body>
    <h1>Lista do meu dia</h1>
    <h2>Lista ordenada</h2>

    <ol type="I">
        <li>acordar</li>
        <li>tomar cafe</li>
        <li>escovar os dentes</li>
        <li>se trocar para academia</li>
        <li>ir para academia</li>
        <li>almoçar</li>
    </ol>

    <h2>lista nao ordenada</h2>
    <h2>lista de treino da semana</h2>
    <ul type="circle">
        <li>ombro</li>
        <li>costas</li>
        <li>peito</li>
        <li>perna</li>
        <li>braço</li>
    </ul>
</body>
</html>
